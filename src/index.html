<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="sidebar">
                <button class="newTask" id="task" >Add Task</button>
                <button class="newProject" id="project">Add Project</button>
            </div>
            <div class="main">Main</div>
        </div>
        <div class="projectForm">
            <form id="proForm">
                <label for="pTitle">Title
                    <input type="text" name="pTitle" id="pTitle" placeholder="ex. Yardwork">
                </label>
                <label for="pDescription">Description
                    <input type="text" name="pDescription", id="pDescription" placeholder="ex. prepare outdoor season">
                </label>
                <button class="addProject">Add Project</button>
            </form>
        </div>
    </div>
</body>
</html>
