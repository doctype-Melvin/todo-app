<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="openSb"></div>
            <div class="sidebar">
                <div class="newButtons">
                    <span class="closeBtn">&times;</span>
                    <button class="newTask" id="task" >New Task</button>
                    <button class="newProject" id="project">New Project</button>
                </div>
                <div class="tab" id="misc">Misc Tasks</div>
                <div class="tab" id="projects">Projects
                </div>
                <button id="clearBtn">Clear Storage</button>
            </div>
            <div class="main" id="main"></div>
        </div>
        <div class="projectForm">
            <form id="proForm">
                <label for="pTitle">Title
                    <input type="text" name="pTitle" id="pTitle" placeholder="ex. Yardwork">
                </label>
                <label for="pDescription">Description
                    <input type="text" name="pDescription", id="pDescription" placeholder="ex. prepare outdoor season">
                </label>
                <button class="addProject">Add Project</button>
            </form>
        </div>
        <div class="taskForm">
            <form id="tForm">
                <label for="tTitle">Title
                    <input type="text" name="tTitle" id="tTitle" placeholder="ex. Yardwork">
                </label>
                <label for="tDescription">Description
                    <input type="text" name="tDescription", id="tDescription" placeholder="ex. prepare outdoor season">
                </label>
                <label for="tDate">Date
                    <input type="date" name="tDate", id="tDate">
                </label>
                <span>Priority</span> 
                    <label for="priority">High<input type="radio" name="priority", class="radio" value="high"></label>
                    <label for="priority">Normal<input type="radio" name="priority", class="radio", value="normal"></label>
                    <label for="priority">Low<input type="radio" name="priority", class="radio", value="low"></label>
                
                <button class="addTask">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
